<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      font-family: monospace;
      resize: vertical;
      box-sizing: border-box;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #45a049;
    }
    
    .btn-secondary {
      background-color: #f44336;
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #da190b;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 3px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #b8daff;
    }
    
    .settings {
      border-top: 1px solid #ddd;
      padding-top: 15px;
      margin-top: 15px;
    }
    
    .novnc-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      margin-bottom: 15px;
    }
    
    .indicator-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .indicator-dot.detected {
      background-color: #4CAF50;
    }
    
    .indicator-dot.not-detected {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>noVNC 文字貼上工具</h2>
    <div class="novnc-indicator">
      <div class="indicator-dot" id="novncIndicator"></div>
      <span id="novncStatus">檢查中...</span>
    </div>
  </div>
  
  <div class="form-group">
    <label for="textInput">要貼上的文字：</label>
    <textarea id="textInput" placeholder="在此輸入要貼上到 noVNC 的文字..."></textarea>
  </div>
  
  <div class="settings">
    <div class="form-group">
      <label for="delayInput">輸入延遲 (毫秒)：</label>
      <input type="number" id="delayInput" value="50" min="10" max="1000">
    </div>
  </div>
  
  <div class="button-group">
    <button id="pasteBtn" class="btn-primary">開始貼上</button>
    <button id="stopBtn" class="btn-secondary">停止</button>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
